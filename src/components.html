@@include('./inc/pagehead.inc', {
	"pagetitle": "발로소득",
	"webroot": "./"
})
</head>
<body>
	<div id="wrap">
		<div class="contents">
			<div class="contents__separate">
				<div class="button">
					<div class="button__row">
						<button type="button" class="button__item button__item--secondary">버튼</button>
						<button type="button" class="button__item button__item--tertiary">버튼</button>
					</div>
					<div class="button__row">
						<button type="button" class="button__item">버튼</button>
					</div>
					<div class="button__row">
						<button type="button" class="button__item button__item--quaternary">버튼</button>
					</div>
					<div class="button__row">
						<button type="button" class="button__item button__item--quinary">버튼</button>
					</div>
				</div>
				<div class="form">
					<div class="form__set">
						<div class="form__head">
							<label for="text01" class="form__label">Label</label>
						</div>
						<div class="form__field">
							<div class="form__col">
								<input type="text" id="text01" placeholder="Assistive text.">
								<i class="form__ico form__ico--check" aria-label="hidden"></i>
								<p class="form__msg form__msg--check" role="alert">success message.</p>
							</div>
						</div>
					</div>
					<div class="form__set">
						<div class="form__head">
							<label for="text01" class="form__label">Label</label>
						</div>
						<div class="form__field">
							<div class="form__col">
								<input type="text" id="text01" placeholder="Assistive text." aria-invalid="true" value="error">
								<i class="form__ico form__ico--error" aria-label="hidden"></i>
								<p class="form__msg form__msg--error" role="alert">success message.</p>
							</div>
						</div>
					</div>
					<div class="form__check">
						<div class="form__inner">
							<input type="checkbox" id="1">
							<label for="1">이용약관</label>
						</div>
						<div class="form__inner">
							<input type="radio" id="2">
							<label for="2">이용약관</label>
						</div>
					</div>
				</div>
				<div class="coin"></div>
			</div>
		</div>
	</div>
</body>
</html>
