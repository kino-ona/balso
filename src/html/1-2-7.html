@@include('../inc/pagehead.inc', {
	"pagetitle": "발로소득 - 스페셜 챌린지 - 검수",
	"webroot": "../"
})
</head>
<body class="floor"><!-- 모달 오픈 시 body에 scrolllock class 전달 -->
	<div id="wrap">
		<header class="header" data-ui-fixed="top">
			<div class="header__row">
				<a href="#" class="header__back">
					<span class="a11y">이전</span>
				</a>
			</div>
		</header>
		<div class="contents">
			<div class="contents__separate">
				<div class="special-challenge">
					<p class="title">
						걸음 수를 확인 중이에요.<br>
						확인이 완료되면 알려드릴게요!
					</p>
					<div class="lottie" style="margin: -6.1rem 0 4rem;">
						<script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
						<lottie-player src="../lottie/shoes_wing.json" background="transparent" speed="1" loop autoplay>
						</lottie-player>
					</div>
					<div class="special-challenge__data">
						<div class="special-challenge__box">
							<p class="title title--tertiary">걸음</p>
							<p class="special-challenge__value">68,123</p>
						</div>
						<div class="special-challenge__box">
							<p class="title title--tertiary">나의 소득</p>
							<div class="point">
								<span class="point__mark">C</span>
								<span class="point__number">240</span>
							</div>
						</div>
					</div>
				</div>
				<div class="button">
					<div class="button__row">
						<button type="button" class="button__item">소득 받기</button>
					</div>
				</div>
			</div>
			<div class="contents__rounded">
				<p class="title title--secondary">걸음수 캡쳐 사진</p>
				<p class="desc">확인중으로 변경이 불가능해요!</p>
				<div class="upload">
					<div class="upload__mask">
						<button type="button" class="upload__file">
							<i class="upload__ico" aria-hidden="true"></i>
							<span class="upload__text">사진 추가하기</span>
						</button>
						<div class="upload__uploaded">
							<img src="../resources/images/dummy/@picture.png" alt="">
						</div>
						<div class="upload__complete">
							<i class="ico ico--complete" aria-hidden="true"></i>
							<span class="upload__text">업로드 완료</span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div id="modal-get" class="modal ly-alert" data-modal="up">
    <div class="wrap">        
			<div class="content modal__contents">
				<div class="modal__ico modal__ico--point">
					<i></i>
				</div>
				<p class="title">
					<span class="point">
						<span class="point__mark">C</span>
						<span class="point__number">2,480 소득!</span>
					</span>
				</p>
				<p class="desc desc--tertiary-color">걷기 처럼 내가 놓치고 있는 일상 소득이 있는지 확인해볼까요?</p>
				<div class="button">
					<div class="button__row">
						<button type="button" class="button__item modal__close" onclick="UI.popupClose.init('get');">일상 소득 확인</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

<script>
	window.addEventListener('DOMContentLoaded', function(){
			UI.popupOpen.init('get');
	});
</script>

</html>
