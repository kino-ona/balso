@@include('../inc/pagehead.inc', {
	"pagetitle": "발로소득",
	"webroot": "../"
})
</head>
<body class="floor">
	<div id="wrap"></div>

	<div id="modal-win" class="modal ly-alert" data-modal="up">
    <div class="wrap">        
			<div class="content modal__contents">
				<div class="modal__ico modal__ico--point">
					<i></i>
				</div>
				<p class="title">
					<span class="point">
						<span class="point__mark">C</span>
						<span class="point__number">20 당첨!</span>
					</span>
					보너스 봉투를 더 열어보세요
				</p>
				<div class="button">
					<div class="button__row">
						<button type="button" class="button__item modal__close" onclick="UI.popupClose.init('win');">봉투 열기</button>
					</div>
					<div class="button__row">
						<button type="button" class="button__item button__item--quaternary modal__close" onclick="UI.popupClose.init('win');">당첨 포기</button>
					</div>
				</div>
				<div class="modal__bottom">
					<p class="desc desc--secondary desc--secondary-color">
						보너스 봉투 개봉시
						<span class="point">
							<span class="point__mark">C</span>
						</span>
						차감
					</p>
				</div>
			</div>
		</div>
	</div>
</body>

<script>
	window.addEventListener('DOMContentLoaded', function(){
			UI.popupOpen.init('win');
	});
</script>

</html>
