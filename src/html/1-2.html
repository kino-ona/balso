@@include('../inc/pagehead.inc', {
	"pagetitle": "발로소득 - 스페셜 챌린지",
	"webroot": "../"
})
</head>
<body class="floor floor--white">
	<div id="wrap">
		<header class="header" data-ui-fixed="top">
			<div class="header__row">
				<a href="#" class="header__back">
					<span class="a11y">이전</span>
				</a>
				<h1 class="header__title">스페셜 챌린지</h1>
				<div class="header__right">
					<span class="flag">마감 10분 전</span>
				</div>
			</div>
		</header>
		<div class="contents">
			<div class="contents__separate">
				<div class="special-challenge">
					<div class="special-challenge__intro">
						<div class="special-challenge__top">
							<p class="title">
								<span>어제 걸은 만큼</span><br>
								<span>소득</span> <span class="coin" aria-label="coin"></span> <span>으로 적립 해드려요!</span>
							</p>
							<p class="desc desc--secondary desc--tertiary-color">걸음수에 따라 50C ~ 3,000C 랜덤</p>
						</div>
						<div class="lottie" style="margin: -4rem 0 4rem;">
							<script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
							<lottie-player src="../lottie/shoes_wing.json" background="transparent" speed="1" loop autoplay>
							</lottie-player>
						</div>
						<div class="special-challenge__bottom">
							<div class="special-challenge__promo">
								<span class="title title--tertiary title--secondary-color">다른사람은 지금</span>
								<span class="title title--tertiary">4.7만보 걷고</span>
								<span class="point">
									<span class="point__mark">C</span>
									<span class="point__number">2,480</span>
								</span>
							</div>
							<div class="button">
								<div class="button__row">
									<a href="#" class="button__item">걸음수 적립</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
